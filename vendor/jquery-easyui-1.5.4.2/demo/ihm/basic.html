<body>
<h2>Basic Panel</h2>
<p>The panel is a container for other components or elements.</p>
<div style="margin:20px 0 10px 0;">
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#p').panel('open')">上一页</a>
    <a href="#" class="easyui-linkbutton" onclick="next()">下一页</a>
</div>
<div id="panels">
    <div id="p1" class="easyui-panel" title="" style="width:700px;height:200px;padding:10px;">
        <span>1</span>
    </div>
    <div id="p2" class="easyui-panel" title="" data-options="closed:true"
         style="width:700px;height:200px;padding:10px;">
        <span>2</span>
    </div>
    <div id="p3" class="easyui-panel" title="" data-options="closed:true"

    </div>
</div>

        var panels = $('#panels').children();
        $(panels).each(function (i, item) {
            if ($(panels).length - 1) {
                if (!$(item).panel('options').closed) {
                    $(item).panel('close');
                    $(item).next().panel('open');
                }
            }
        });
    }
